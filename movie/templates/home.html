<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>

    <form method="get" action="">
        <input type="text" name="searchMovie" placeholder="Search for a movie">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for movie in movies %}
            <li>
                <h2>{{ movie.title }}</h2>
                <p>{{ movie.description }}</p>
                {% if movie.url %}
                    <img src="{{ movie.url }}" alt="{{ movie.title }}" width="200">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
