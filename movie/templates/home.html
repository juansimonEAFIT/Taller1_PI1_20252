<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<div class="container mt-3">
    <form action="">
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">Home Page, {{ name }}</h1>
                <a href="/about" class="btn btn-secondary">About</a>
            </div>

            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" value="{{ searchTerm }}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{ searchTerm }}</p>
    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        <img src="{{ movie.image.url }}">
        {% if movie.url %}
            <a href="{{ movie.url }}"> Movie Link </a>
        {% endif %}
    {% endfor %}
    <br/>
</div>
